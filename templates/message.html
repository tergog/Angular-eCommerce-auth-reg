<!DOCTYPE html>
<!--START POPUP MESSAGE-->
<div ng-controller="MessageTemplateController as message" class="popup-content-block">
  <div class="popup-form">
    <div class="popup-main without-footer">
      <div class="popup-message-wrap">
        <div class="popup-message-loader"></div><span class="popup-message">{{message.popupMessage}}</span>
      </div>
    </div>
  </div>
</div>
<!--END POPUP MESSAGE-->
